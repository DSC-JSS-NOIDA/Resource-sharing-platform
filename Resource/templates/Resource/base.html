<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{% block title %}DSC Resource Platform{% endblock %}</title>
    {% load static %} 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <!--Scroll part -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="{% static 'Resource/css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="{% static 'Resource/css/mdb.min.css' %}" rel="stylesheet">
    <!-- Your custom styles (optional) -->
    <link href="{% static 'Resource/css/style.min.css' %}" rel="stylesheet">
    <style type="text/css">
        html,
        body,
        header,
        .carousel {
            height: 60vh;
        }

        @media (max-width: 740px) {

        html,
        body,
        header,
        .carousel {
            height: 100vh;
        }
        }

        @media (min-width: 800px) and (max-width: 850px) {

        html,
        body,
        header,
        .carousel {
            height: 100vh;
        }
        }

        @media (min-width: 800px) and (max-width: 850px) {
        .navbar:not(.top-nav-collapse) {
            background: #929FBA !important;
        }
        }

    </style>
</head>
<body>
<header>  
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar">
        <div class="container">

            <!-- Brand -->

            <!-- Collapse -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Links -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!-- Left -->
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'Resource:index' %}">Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'Resource:favourite_view' %}" target="">Favourites</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'Resource:my_uploads' %}" target="">Uploads</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'Resource:filecreate' %}" target="">Add File</a>
              </li>
              <li>
                <input class="form-control" type="text" placeholder="Search" aria-label="Search">
              </li>
            </ul>

        <!-- Right -->
            <ul class="navbar-nav nav-flex-icons">

              <li class="nav-item">
                {{ request.user.username }}  
              </li>
              <li class="nav-item">
                <a href="{% url 'logout_view' %}" class="nav-link border border-light rounded"
            target="">
                    <i class="fas fa-sign-out-alt mr-2"></i>Log Out
                </a>
              </li>
            </ul>

    </div>

  </div>

 </nav>
</header>

    <br>
    {{ request.user.username }}
    <br>
    <a href="{% url 'logout_view' %}">Log Out</a>-->
    {% block body %}
    {% endblock %}
    
<footer class="page-footer text-center font-small mt-4 wow fadeIn">

  <hr class="my-4">

  <!-- Social icons -->
  <div class="pb-4">
    <a href="https://www.facebook.com/mdbootstrap" target="_blank">
      <i class="fab fa-facebook-f mr-3"></i>
    </a>

    <a href="https://twitter.com/MDBootstrap" target="_blank">

    </a>

    <a href="https://www.youtube.com/watch?v=7MUISDJ5ZZ4" target="_blank">

    </a>
    <a href="https://pinterest.com/mdbootstrap" target="_blank">

    </a>

    <a href="https://github.com/mdbootstrap/bootstrap-material-design" target="_blank">
      <i class="fab fa-github mr-3"></i>

  <!--Copyright-->

    Â© 2019 Copyright:

</footer>

<!-- JQuery -->
<script type="text/javascript" src="{% static 'Resource/js/jquery-3.3.1.min.js' %}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>

<script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
